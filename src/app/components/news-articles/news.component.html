<!-- ==========Page Header Section Starts Here========== -->
<div class="pageheader" style="background-image:url(assets/images/banner.jpg)">
    <div class="container" style="margin-top: 100px;">
        <div class="pageheader__content">
            <h2>Our News</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">News</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- ==========Page Header Section Ends Here========== -->



<!-- ===============>> Gallery section start here <<================= -->
<section class="gallery padding-bottom padding-top" data-aos="fade-up" data-aos-duration="800">
    <div class="container">
        <div class="gallery__wrapper" style="margin-bottom: 100px;">
            <div class="row g-4">
                <div class="col-md-4" *ngFor="let data of gallery | paginate: { itemsPerPage: 9, currentPage: p }">
                    <div class="gallery__item">
                        <img style="border-radius: 12px;" src="{{baseurl}}/api/files/get/{{data?.image}}" alt="gallery image">
                        <p style="font-size: 18px; margin-top: 15px;">{{ (data?.text.length>35)? (data?.text | slice:0:35)+'...':(data?.text) }}</p>
                    </div>
                </div>
            </div>
        </div>
        <pagination-controls *ngIf="gallery?.length > 9" (pageChange)="p = $event"></pagination-controls>
    </div>
</section>
<!-- ===============>> Gallery section end here <<================= -->
