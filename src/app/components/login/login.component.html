 <!-- ==========Page Header Section Starts Here========== -->
 <div class="pageheader" style="background-image:url(assets/images/banner.jpg)">
    <div class="container" style="margin-top: 100px;">
        <div class="pageheader__content">
            <h2>Login</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<!-- ===============>> account start here <<================= -->
<section class="account padding-top padding-bottom">
    <div class="container-fluid">
        <div class="account__wrapper" data-aos="fade-up" data-aos-duration="800" *ngIf="!forgetpass">
            <div class="row g-4">
                <div class="col-lg-12">
                    <div class="account__content">
                        <!-- account tittle -->
                        <div class="account__header">
                            <h3>Log in to your account</h3>
                            <p>Welcome back! Please enter your details.</p>
                        </div>
                        <!-- account form -->
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input type="text" [(ngModel)]="formdata['useremail']" name="emailorphone" class="form-control" id="account-email"
                                        placeholder="Enter your email" required>
                                </div>
                                <span style="color: red;" *ngIf="warning['useremail']">Email is Required*</span>    
                            </div>
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input type="{{inputType}}" name="password" class="form-control showhide-pass" id="account-pass"
                                        placeholder="Password" [(ngModel)]="formdata['password']" required>
                                    <button *ngIf="inputType == 'password'" type="button" (click)="togglePasswordVisibility()" id="btnToggle" class="toggle">
                                      <i id="eyeIcon" class="fa fa-eye"></i>
                                    </button>
                                    <button *ngIf="inputType != 'password'" type="button" (click)="togglePasswordVisibility()" id="btnToggle" class="toggle">
                                      <i id="eyeIcon" class="fa fa-eye-slash" ></i>
                                    </button>   
                                </div>
                                <span style="color: red;" *ngIf="warning['password']">Password is Required*</span>    
                            </div>
                        </div>

                        <div class="account__form-passcheck">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="" id="terms-check">
                                <label for="terms-check" class="form-check-label">
                                    Remember for 30 days
                                </label>
                            </div>
                            <div class="account__form-forgotpass">
                                <a style="cursor: pointer;"  (click)="forgetpass = true">Forgot Password?</a>
                            </div>
                        </div>

                        <button type="submit" name="login" (click)="signinUser()"
                            class="trk-btn trk-btn--border trk-btn--secondary1 d-block mt-4"><div *ngIf="isLoading" class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div><div *ngIf="!isLoading">Sign in</div></button>

                        <div class="account__switch">
                            <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="account__wrapper" data-aos="fade-up" data-aos-duration="800" *ngIf="forgetpass">
            <div class="row g-4">
                <div class="col-lg-12">
                    <div class="account__content">
                        <!-- account tittle -->
                        <div class="account__header">
                            <h3>Forget Password</h3>
                            <p>No worries, weâ€™ll send you reset instructions.</p>
                        </div>
                        <!-- account form -->
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input type="email" [(ngModel)]="formdata['useremail']" class="form-control" id="account-email"
                                        placeholder="Enter your email" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" (click)="resetPassword()"
                            class="trk-btn trk-btn--border trk-btn--secondary1 d-block mt-4">Reset
                            password</button>
                        <!-- account social -->

                        <div class="account__switch">
                            <p>Don't have a account yet? <a routerLink="signup">Create an Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ===============>> account end here <<================= -->
